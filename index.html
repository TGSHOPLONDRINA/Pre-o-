<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Lucro ‚Äî Gamer Edition</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top, #0a0a12, #05050a);
        color: #fff;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #00c3ff;
        text-shadow: 0 0 10px #00c3ff;
        margin-top: 30px;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: rgba(20, 20, 30, 0.95);
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 195, 255, 0.2);
        padding: 25px;
        width: 380px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #ccc;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        background: #111;
        color: #fff;
        font-size: 14px;
    }

    input:focus {
        outline: 2px solid #00c3ff;
    }

    button {
        width: 100%;
        background: linear-gradient(90deg, #00c3ff, #0078ff);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(90deg, #0078ff, #00c3ff);
    }

    .result-box {
        margin-top: 15px;
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 10px;
    }

    .result-box p {
        margin: 8px 0;
        font-size: 15px;
    }

    .highlight {
        color: #00ffea;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>üí∞ Calculadora de Lucro ‚Äî Gamer Edition</h1>
    <div class="container">
        <div class="card">
            <label>Pre√ßo de venda (R$)</label>
            <input type="number" id="preco" value="0.00" step="0.01">

            <label>Custo de compra (R$)</label>
            <input type="number" id="custo" value="0.00" step="0.01">

            <label>Taxa da plataforma (%)</label>
            <input type="number" id="taxa" value="16" step="0.01">

            <label>Outras taxas (R$ por venda)</label>
            <input type="number" id="outras" value="0.00" step="0.01">

            <label>Quantidade de vendas</label>
            <input type="number" id="quantidade" value="1">

            <label>Arredondar casas</label>
            <input type="number" id="casas" value="2">

            <label>% para uso pessoal</label>
            <input type="number" id="percentualPessoal" value="40">

            <button onclick="calcular()">Calcular</button>
        </div>

        <div class="card">
            <h2 style="text-align:center; color:#00ffea;">Resultados</h2>
            <div class="result-box">
                <p>Lucro Bruto: <span id="lucroBruto" class="highlight">R$ 0,00</span></p>
                <p>Taxa Plataforma: <span id="taxaPlataforma" class="highlight">R$ 

0,00</span></p>
                <p>Lucro L√≠quido: <span id="lucroLiquido" class="highlight">R$ 

0,00</span></p>
                <p>Margem L√≠quida: <span id="margem" class="highlight">0%</span></p>
                <p>Lucro Total: <span id="lucroTotal" class="highlight">R$ 0,00</span></p>
                <hr style="border-color:#222;">
                <p>üíµ Uso Pessoal: <span id="usoPessoal" class="highlight">R$ 

0,00</span></p>
                <p>üîÅ Reposi√ß√£o: <span id="reposicao" class="highlight">R$ 0,00</span></p>
            </div>
        </div>
    </div>

<script>
function calcular() {
    const preco = parseFloat(document.getElementById("preco").value) || 0;
    const custo = parseFloat(document.getElementById("custo").value) || 0;
    const taxa = parseFloat(document.getElementById("taxa").value) || 0;
    const outras = parseFloat(document.getElementById("outras").value) || 0;
    const quantidade = parseFloat(document.getElementById("quantidade").value) || 1;
    const casas = parseInt(document.getElementById("casas").value) || 2;
    const percentualPessoal = parseFloat(document.getElementById

("percentualPessoal").value) || 0;

    const taxaPlataforma = (preco * taxa) / 100;
    const lucroBruto = preco - custo;
    const lucroLiquido = preco - custo - taxaPlataforma - outras;
    const margem = (lucroLiquido / preco) * 100;
    const lucroTotal = lucroLiquido * quantidade;

    const usoPessoal = (lucroTotal * percentualPessoal) / 100;
    const reposicao = custo * quantidade;

    // Atualizar resultados
    document.getElementById("lucroBruto").innerText = "R$ " + lucroBruto.toFixed(casas);
    document.getElementById("taxaPlataforma").innerText = "R$ " + taxaPlataforma.toFixed

(casas);
    document.getElementById("lucroLiquido").innerText = "R$ " + lucroLiquido.toFixed

(casas);
    document.getElementById("margem").innerText = margem.toFixed(2) + "%";
    document.getElementById("lucroTotal").innerText = "R$ " + lucroTotal.toFixed(casas);
    document.getElementById("usoPessoal").innerText = "R$ " + usoPessoal.toFixed(casas);
    document.getElementById("reposicao").innerText = "R$ " + reposicao.toFixed(casas);

    // Mostrar alerta s√≥ se houver lucro > 0 e uso pessoal + reposi√ß√£o ultrapassarem o 

total
    if (lucroTotal > 0 && (usoPessoal + reposicao) > lucroTotal) {
        Swal.fire({
            icon: 'warning',
            title: '‚ö†Ô∏è Aten√ß√£o!',
            text: 'Se voc√™ tirar tudo pra uso pessoal, n√£o vai sobrar para recomprar 

produtos!',
            confirmButtonColor: '#00c3ff',
            background: '#101020',
            color: '#fff',
        });
    }
}
</script>
</body>
</html>
